<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        .container{
            background-color: bisque;
            height: 300px;
            width: 250px;
            border-radius: 10px;
            margin: 0 auto;
            position: relative;
            top:40px;
            
        }

        .profile{
            height: 60px;
            position:absolute ;
            left: 90px;
            bottom:270px;
            background-color: bisque;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
     <img src="./../Assigment-4(forms tag)/profile-user.png" alt="profile" class="profile">
    </div>
</body>
</html>

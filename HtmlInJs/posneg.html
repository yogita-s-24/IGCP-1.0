<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd No</title>
</head>
<body>
    <script>
        const number = parseInt(prompt('Enter Number: '));
        
        if(number>=0)
        {
            console.log('Positive Number');
        }
        else
        {
            console.log('Negative Number');
        }
    </script>
</body>
</html>

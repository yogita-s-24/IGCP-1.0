<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd no.</title>
</head>
<body>
    <script>
        const number = parseInt(prompt('Enter Number: '));
        
        if(number%2==0)
        {
            console.log('Number is Even');
        }
        else
        {
            console.log('Number is Odd');
        }
    </script>
</body>
</html>

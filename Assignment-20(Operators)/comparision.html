<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operator</title>
</head>
<body>
    <script>
        //<, >, <=, >=, ==, !=

        let a = 10;
        let b = 20;
        let d = a < b;
        console.log(d);
        //It returns ture

        let e = 10;
        let f = 20;
        let g = e > f;
        console.log(g);


        
        let x = 10;
        let y = 20;
        let z = x <= y;
        console.log(z);
    </script>
</body>
</html>

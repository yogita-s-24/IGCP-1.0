<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>
        //logical oparator
        // AND operator 
        
        let a = 12;
        let b = 10;
        
        let c = a>10 && b>=17
        console.log(c);
        
        //OR operator
        let d = a>10 || b>=17
        console.log(d);

        //Not
        let e = !(a=10)
        console.log(e);
    </script>
</body>
</html>

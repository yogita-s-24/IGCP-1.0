<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT-9</title>
    <style>
        .container{
         border: 1px solid;
         width: 200px;
         padding: 10px;
         background-color: rgb(241, 212, 174);
         border-radius: 5px;
        }
        img{
            border-radius: 5px;
        }
        .btn{
            display: block;
            margin: 0 auto;
            background-color: rgba(220, 20, 60, 0.639);
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="horse.webp" alt="horse" width="200px">
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam et, nisi modi illum tempora dolore iure hic similique?</p>
        <button class="btn">Know More</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box</title>
    <style>
      .conatiner {
        height: 500px;
        background-color: aqua;
        display: flex;
        flex-wrap: wrap;
        background-color: #0cc0df;
        padding: 5px;
        border-radius: 5px;
      }

      .item {
        background-color: #b1dddf;
        height: 150px;
        width: 150px;
        margin: 10px;
        font-size: 50px;
        padding: 5px;
        border-radius: 10px;
        border: solid 1px white;
      }
    </style>
  </head>

  <body>
    <div class="conatiner">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Flex Box</title>
  <style>
    .item {
      background-color: #B1DDDF;
      height: 100px;
      width: 100px;
      margin: 10px;
      font-size: 50px;
      padding: 5px;
      border-radius: 10px;
      border: solid 1px white;
  }

    .conatiner {
      height: 380px;
      width: 400px;
      background-color: #0CC0DF;
      padding: 5px;
      border-radius: 5px;
      display: flex;
      flex-direction: row-reverse;
    }

  </style>
</head>

<body>
  <div class="conatiner">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>

</html>

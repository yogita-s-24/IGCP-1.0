<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <style>
        .btn{
            background-color: #ff3385;
            color:#5c5c8a;
        }

        .heading{
            color:#5c5c8a;
            background-color: #ffcce0;
        }

        .text{
            color:#5c5c8a;
            background-color: #ffcce0;
            border: 1px solid #ff3385;
        }
    </style>
</head>
<body>
<button class="btn">
    Click Me!
</button>
<h1 class="heading">
    CSS Variables
</h1>

<p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus repellendus neque animi, voluptatibus voluptatem optio voluptates eaque temporibus tempora vel accusantium ipsum culpa, facilis excepturi illum magni facere quisquam quibusdam!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            background-color: greenyellow;
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
            top: 100px;
            /* move to right side 100px*/
            /* right: 100px; */
            /* move to left side 100px*/
            left: 100px; 
        }
    </style>
</head>
<body>
    <div class="container">
    
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Module</title>
</head>
<body>
    <script>
        //1. ceil()
        const num = 4.5;
        document.write(`Ceil Value = ${Math.ceil(num)}`);   //5

        //2.floor()
        document.write(` Floor Value = ${Math.floor(num)}`);   //4

        //3.round()
        const num1 = 8.9;
        document.write(` First Round Value = ${Math.round(num1)}`);   //9

        const num2 = 8.4;
        document.write(` Second Round Value = ${Math.round(num2)}`);  //8 

        //4.abs
        num3 = -4;
        document.write(` Absolute Value = ${Math.abs(num3)}`);   //4

        //5.toFixed()
        const number = 10.6422773427;
        const formattedNum = number.toFixed(2);
        document.write(` toFixed Value = ${number.toFixed(2)}`); //10.64

        //6.min()
     
        document.write(` Min is Value = ${Math.min(1,4,2,12,12)}`);   

        //7.max()

        document.write(` Max is Value = ${Math.max(1,4,2,12,12)}`);   

        //8.pow()

        document.write(` Power is Value = ${Math.max(4,2)}`);   

        //9.sqrt()
        document.write(` Square is Value = ${Math.sqrt(81)}`);   

    </script>
</body>
</html>

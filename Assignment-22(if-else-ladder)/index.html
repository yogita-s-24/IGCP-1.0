<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const percentage = prompt("Enter the value of percentage");
    if(percentage>=90)
    {
        document.write("You got Grade A");
    }
    else if(percentage>=80)
    {
        document.write("You got Grade B");
    }
    else if(percentage>=70)
    {
        document.write("You got Grade C");
    }
    else if(percentage>=60)
    {
        document.write("You got Grade D");
    }
    else if(percentage>=50)
    {
        document.write("You got Grade E");
    }
    else if(percentage<50)
    {
        document.write("Failed");
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of two Variables</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;

        let sum = a + b;

        document.write(`Sum of ${a} and ${b} is ${sum}`);
    </script>
</body>
</html>

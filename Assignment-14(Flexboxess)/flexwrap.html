<!DOCTYPE html>
<html>
<head>
    <title>Flex Box</title>
    <style>
        .conatiner {
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            background-color: tomato;
            height: 150px;
            width: 150px;
            margin: 10px;
            font-size: 50px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="conatiner">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>

</html>

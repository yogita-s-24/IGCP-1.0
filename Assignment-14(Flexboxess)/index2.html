<!DOCTYPE html>
<html>

<head>
    <title>Flex Box</title>
    <style>
        .item {
            background-color: tomato;
            height: 100px;
            width: 100px;
            margin: 10px;
            font-size: 50px;
            padding: 5px;
        }

        .conatiner {
            background-color: aqua;
            display: flex;
            flex-direction: row;
            align-items: start;
            height: 300px;
            width: 600px;
        }
    </style>
</head>

<body>
    <div class="conatiner">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>

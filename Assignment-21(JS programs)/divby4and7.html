<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 4 and 7</title>
</head>
<body>
    <script>
        const number = parseInt(prompt('Enter Number: '));
        
        if(number%4==0 && number%7==0)
        {
            console.log('Number is Divisible by 4 and 7');
        }
        else
        {
            console.log('Number is Not Divisible by 4 and 7');
        }
    </script>
</body>
</html>
